<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <style>
            :root {
                --bg-color-red: #ff0000;
                --bg-color-green: #008000;
                --bg-color-blue: #0000ff;
                --bg-color-yellow: #ffff00;
                --bg-color-gray: #808080;
                --bg-color-lightgray: #d3d3d3;
                --bg-color-biege: #f5f5dc;
                --color-black: #000000;
                --border-solid: solid;
                --border-width: 4px;
                --square-height: 100px;
                --square-width: 100px;
                --content-block-height: 500px;
            }

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
            }

            .top-layer{
                z-index: 1;
            }
            .shadow-layer{
                z-index:-1;
            }
            .header-container {
                position: sticky;
                top: 0;
                background-color: var(--bg-color-gray);
            }
            .header-squares-content {
                display: flex;
                justify-content: space-between;
            }
            .header-squares-content-item-position {
                position: fixed;
                top: 20px;
                left: 120px;
            }

            .body-wrapper{
                position: relative;
            }
            .body-shadow-container{
                position: absolute;
                width:72%;
                margin-left: auto;
                margin-right: auto;
                height: 100%;
                left: 0;
                right: 0;
                background: linear-gradient(to left,white,black 15%,black 85%,white);
            }
            .body-squares-container {
                width: 70%;
                margin: auto;
                background-color: var(--bg-color-biege);
                border-bottom: 2px dotted var(--color-black);
            }
            .body-squares-content {
                position: relative;
                display: flex;
                justify-content: space-around;
                height: var(--content-block-height);
            }
            .body-squares-content-item-position-relative {
                position: relative;
                top: 20px;
                left: 120px;
            }
            .body-squares-content-item-position-absolute {
                position: absolute;
                top: 100px;
                left: 100px;
            }

            .footer-squares-content {
                position: relative;
                display: flex;
                height: 200px;
                background-color: var(--bg-color-lightgray);
                justify-content: center;
                align-items: end;
            }
            .footer-squares-content-item-position {
                position: sticky;
                bottom: 0px;
            }

            .squares-content-item {
                width: var(--square-width);
                height: var(--square-height);
                margin: 20px;
                border: var(--border-width) var(--border-solid) var(--color-black);

            }
            .squares-content-item-textbox {
                font-size: 48px;
                text-align: center;
                line-height: calc(var(--square-height) - var(--border-width) * 2);
                font-weight: 300;
            }
            .header-squares-content-item-position .squares-content-item-textbox,
            .body-squares-content-item-position-relative .squares-content-item-textbox,
            .body-squares-content-item-position-absolute .squares-content-item-textbox,
            .footer-squares-content-item-position .squares-content-item-textbox {
                font-size: 24px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .bg-color-red {
                background-color: var(--bg-color-red);
            }
            .bg-color-green {
                background-color: var(--bg-color-green);
            }
            .bg-color-blue {
                background-color: var(--bg-color-blue);
            }
            .bg-color-yellow {
                background-color: var(--bg-color-yellow);
            }
        </style>
    </head>
    <body>
        <!--тестовое задание -->
        <div class="header-container top-layer">
            <div class="header-wrapper">
                <div class="header-squares-content">
                    <div class="squares-content-item bg-color-red">
                        <div class="squares-content-item-textbox">1</div>
                    </div>
                    <div class="squares-content-item header-squares-content-item-position bg-color-green">
                        <div class="squares-content-item-textbox">fixed</div>
                    </div>
                    <div class="squares-content-item bg-color-blue">
                        <div class="squares-content-item-textbox">3</div>
                    </div>
                    <div class="squares-content-item bg-color-yellow">
                        <div class="squares-content-item-textbox">4</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="body-container">
            <div class="body-wrapper">
                <div class="body-shadow-container shadow-layer"></div>
                <div class="body-squares-container">
                    <div class="body-squares-content">
                        <div class="squares-content-item bg-color-red">
                            <div class="squares-content-item-textbox">1</div>
                        </div>
                        <div class="squares-content-item body-squares-content-item-position-relative bg-color-green">
                            <div class="squares-content-item-textbox">relative</div>
                        </div>
                        <div class="squares-content-item bg-color-blue">
                            <div class="squares-content-item-textbox">3</div>
                        </div>
                        <div class="squares-content-item bg-color-yellow">
                            <div class="squares-content-item-textbox">4</div>
                        </div>
                    </div>
                </div>

                <div class="body-squares-container">
                    <div class="body-squares-content">
                        <div class="squares-content-item bg-color-red">
                            <div class="squares-content-item-textbox">1</div>
                        </div>
                        <div class="squares-content-item body-squares-content-item-position-absolute bg-color-green">
                            <div class="squares-content-item-textbox">absolute</div>
                        </div>
                        <div class="squares-content-item bg-color-blue">
                            <div class="squares-content-item-textbox">3</div>
                        </div>
                        <div class="squares-content-item bg-color-yellow">
                            <div class="squares-content-item-textbox">4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-container">
            <div class="footer-wrapper">
                <div class="footer-squares-content">
                    <div class="squares-content-item bg-color-red">
                        <div class="squares-content-item-textbox">1</div>
                    </div>
                    <div class="squares-content-item footer-squares-content-item-position bg-color-green">
                        <div class="squares-content-item-textbox">sticky</div>
                    </div>
                    <div class="squares-content-item bg-color-blue">
                        <div class="squares-content-item-textbox">3</div>
                    </div>
                    <div class="squares-content-item bg-color-yellow">
                        <div class="squares-content-item-textbox">4</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / тестовое задание -->
    </body>
</html>
