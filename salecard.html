<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <title>Sale card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
        <style>
            :root {
                --main-font-size: 150%;
                --main-font-family: "Outfit", sans-serif;
                --main-bg-color: #799ee9;
                --secondary-bg-color: #ffffff;
                --button-color: #00a1e7;
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
            }

            .background-additions-layer {
                z-index: 1;
            }
            .content-layer {
                z-index: 2;
            }

            .advertisement-content {
                position: relative;
                display: grid;
                height: 475px;
                border-radius: 15px;
                grid-template-columns: 7fr 13fr;
                grid-template-rows: repeat(5, 1fr);
                grid-template-areas:
                    "discount image"
                    "discount image"
                    "buttons image"
                    ". image"
                    ". price";
                font-family: var(--main-font-family);
                font-size: var(--main-font-size);
                background: var(--main-bg-color);
            }
            .thin-background-line {
                position: absolute;
                left: 33%;
                width: 9%;
                height: 100%;
                background: var(--secondary-bg-color);
                transform: skew(-20deg);
            }
            .thick-background-line {
                position: absolute;
                left: 53%;
                width: 23%;
                height: 100%;
                background: var(--secondary-bg-color);
                transform: skew(-20deg);
            }

            /* discount info */
            .discount-container {
                grid-area: discount;
                display: flex;
                flex-direction: column;
                justify-content: end;
                line-height: 140%;
                padding-left: 19%;
                padding-right: 5%;
                padding-bottom: 1%;
            }

            .discount-header {
                color: #b8860b;
                font-size: 90%;
                font-weight: 700;
            }
            .discount-item {
                font-size: 160%;
                font-weight: 800;
            }
            .item-type {
                font-size: 80%;
                font-weight: 600;
                overflow: hidden;
                text-align: center;
            }
            .item-type:before,
            .item-type:after {
                background-color: #000;
                content: "";
                display: inline-block;
                height: 2px;
                position: relative;
                vertical-align: 15%;
                width: 50%;
            }
            .item-type:before {
                right: 12px;
                margin-left: -50%;
            }
            .item-type:after {
                left: 12px;
                margin-right: -50%;
            }
            .sale-name {
                font-size: 95%;
                letter-spacing: 4px;
                font-weight: 600;
            }

            /* buttons */
            .add-buttons-container {
                grid-area: buttons;
                display: flex;
                align-items: end;
                padding-left: 18%;
            }
            .add-to-cart-button {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 75%;
                height: 65%;
                border-radius: 15px;
                background-color: var(--button-color);
                color: #ffffff;
                font-size: 60%;
                font-weight: 700;
            }
            .add-to-favorite-button {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 15%;
                height: 65%;
                padding-left: 2%;
                font-size: 150%;
                color: var(--button-color);
            }
            .add-to-cart-button:hover {
                outline: 1px solid #ffffff;
            }
            .add-to-favorite-button:hover {
                color: #ffffff;
            }

            /* image */
            .item-image-container {
                grid-area: image;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .item-image {
                max-width: 90%;
                max-height: 90%;
            }

            /* price info */
            .price-info-container {
                grid-area: price;
                display: flex;
                justify-content: center;
                align-items: center;
                padding-right: 5%;
            }
            .price-text-container {
                display: flex;
                align-items: center;
                margin-right: 3%;
            }
            .pre-price-text {
                font-variant: small-caps;
                font-weight: 600;
                vertical-align: 44%;
            }
            .full-price-number {
                color: #b35827;
                vertical-align: text-bottom;
            }
            .price-small-text {
                font-size: 75%;
                font-weight: 600;
            }
            .integer-price-part {
                font-size: 150%;
                font-weight: 800;
                vertical-align: sub;
            }
            .info-text-container {
                text-align: center;
                font-size: 65%;
                line-height: 120%;
            }
            .start-shopping-text {
                font-weight: 600;
            }
            .asterisk-info-text {
                font-size: 90%;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="main-wrapper">
                <!-- тестовое задание -->
                <div class="advertisement-container">
                    <div class="advertisement-wrapper">
                        <div class="advertisement-content">
                            <div class="thin-background-line background-additions-layer"></div>
                            <div class="thick-background-line background-additions-layer"></div>
                            <div class="discount-container content-layer">
                                <div class="discount-header">EXTRA</div>
                                <div class="discount-item">20% OFF</div>
                                <div class="item-type">BIKES</div>
                                <div class="sale-name">Summer Sale</div>
                            </div>
                            <div class="add-buttons-container content-layer">
                                <div class="add-to-cart-button">Добавить в корзину</div>

                                <div class="add-to-favorite-button">&#9825;</div>
                            </div>
                            <div class="item-image-container content-layer">
                                <img class="item-image" src="https://www.freeiconspng.com/uploads/bicycle-png-image-black-hd-13.png" alt="" />
                            </div>
                            <div class="price-info-container content-layer">
                                <div class="price-text-container">
                                    <span class="pre-price-text">only</span>
                                    <span class="full-price-number"><span class="price-currency price-small-text">$</span><span class="integer-price-part">399</span><span class="float-price-part price-small-text">99</span></span>
                                </div>
                                <div class="info-text-container">
                                    <div class="start-shopping-text">Start Shopping Right Now</div>
                                    <div class="asterisk-info-text">* Get Plus Discount Buying Package</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / тестовое задание -->
            </div>
        </div>
    </body>
</html>
