<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
        <title>Принципы ООП</title>
        <style>
            .content-output {
                white-space: pre-wrap;
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <div class="main-wrapper">
                <div class="content-output"></div>
            </div>
        </div>
    </body>
    <script>
        // тестовое задание
        class Human {
            _surname;
            _age;
            constructor(name = "Иван", surname = "Иванов", age = "0") {
                this.name = name;
                this._surname = surname;
                this._age = age;
            }
            get surname() {
                return this._surname;
            }
            get age() {
                return this._age;
            }
            lifecycle() {
                document.querySelector(".content-output").innerHTML += `Родился/-ась, пожил/-а, умер/-ла.\n\n`;
            }
            output() {
                document.querySelector(".content-output").innerHTML += `${this.name} ${this.surname}, ${this.age} лет\n`;
            }
        }

        //наследование
        class Man extends Human {
            constructor(name = "Иван", surname = "Иванов", age = "0") {
                super(name, surname, age);
                this.gender = "мужчина";
            }

            //полиморфизм - перегрузка методов
            lifecycle() {
                document.querySelector(".content-output").innerHTML += `Родился, побыл во всем виноват, умер.\n\n`;
            }
            output() {
                document.querySelector(".content-output").innerHTML += `${this.name} ${this.surname}, ${this.gender}, ${this.age} лет\n`;
            }
        }

        //наследование
        class Woman extends Human {
            constructor(name = "Анна", surname = "Смирнова", age = "0") {
                super(name, surname, age);
                this.gender = "женщина";
            }
            get age() {
                return Math.ceil(Math.random() * super.age);
            }
            output() {
                document.querySelector(".content-output").innerHTML += `${this.name} ${this.surname}, ${this.gender}, ${this.age} лет\n`;
            }
        }

        human = new Human(undefined, undefined, 20);
        human.output();
        human.lifecycle();

        man = new Man(undefined, undefined, 20);
        man.output();
        man.lifecycle();

        woman = new Woman(undefined, undefined, 20);
        woman.output();
        // /тестовое задание
    </script>
</html>
